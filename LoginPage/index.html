              <circle cx="12" cy="12" r="5" />

              <line x1="12" x2="12" y1="21" y2="23" />
              <line x1="4.22" x2="5.64" y1="4.22" y2="5.64" />

              <line x1="21" x2="23" y1="12" y2="12" />

          <span class="icon-wrapper lang-btn" data-lang="de">
            <img src="/icons/flags/germany.svg" alt="germany-icon">

          <span class="icon-wrapper lang-btn" data-lang="it">
            <img src="./icons/flags/italia.svg" alt="italia-icon">
          </span>
          <span class="icon-wrapper lang-btn" data-lang="es">
            <img src="./icons/flags/spain.svg" alt="spain-icon">
          </span>
          <span class="icon-wrapper lang-btn" data-lang="ru">
            <img src="./icons/flags/russia.svg" alt="russia-icon">

            <span data-lang="en">

            <span data-lang="hi">
              <img src="./icons/flags/india.svg" alt="india-icon">

            <span data-lang="de">

            <span data-lang="ru">

              <circle cx="16" cy="16" fill="none" id="XMLID_224_" r="4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
